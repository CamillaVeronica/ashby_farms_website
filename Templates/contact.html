{% extends "layout.html" %}

{% set title="Contact Us"%}

{% block header %}{% endblock %}
{% block content %}
<div class="container">
<div class='row text-xs-center'>
<div class="col-sm-4">

	<h2>Contact Us</h2>
	<h3>Tel</h3>
	<p>(+44) 1233 733332</p>
	<address></address><h3>Email</h3>
	<p>info@ashbyfarms.com</p></address>
	<address></address><h3>Address</h3>
	<p>Ashby Farms Ltd <br> Place Farm <br> Kenardington <br> Ashford <br> Kent <br> TN26 2LZ</p></address>
</div>
<div class="col-sm-8">
			     
		<div id="googleMap" style="height:500px;width:100%;"></div>

		<!-- Add Google Maps -->
		<script src="http://maps.googleapis.com/maps/api/js"></script>
		<script>
		var myCenter = new google.maps.LatLng(51.0616026,0.8116711);

		function initialize() {
		var mapProp = {
		  center:myCenter,
		  zoom:8,
		  scrollwheel:false,
		  draggable:false,
		  mapTypeId:google.maps.MapTypeId.ROADMAP
		  };

		var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

		var marker = new google.maps.Marker({
		  position:myCenter,
		  });

		marker.setMap(map);
		}

		google.maps.event.addDomListener(window, 'load', initialize);
		</script>
</div>
</div>
</div>
{% endblock %}
